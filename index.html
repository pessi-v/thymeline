<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thymeline - Timeline Renderer Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 98%;
        margin: 0 auto;
        padding: 0 20px;
      }

      @media (min-width: 1400px) {
        .container {
          max-width: 1600px;
        }
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #333;
      }

      p {
        color: #666;
        margin-bottom: 2rem;
      }

      #timeline-container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        min-height: 500px;
        width: 100%;
        box-sizing: border-box;
        /* Prevent text selection during drag/pan */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      #timeline-container svg {
        /* Additional CSS for SVG elements */
        user-select: none;
        -webkit-user-select: none;
      }

      .controls {
        margin-bottom: 1rem;
        display: flex;
        gap: 10px;
      }

      button {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background: #0056b3;
      }

      .info {
        margin-top: 1rem;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thymeline Demo</h1>
      <p>
        Interactive timeline renderer spanning from geological to modern time
        scales
      </p>

      <div class="controls">
        <label for="timeline-selector" style="margin-right: 10px">
          <strong>Timeline:</strong>
          <select
            id="timeline-selector"
            style="
              margin-left: 5px;
              padding: 6px;
              border-radius: 4px;
              border: 1px solid #ccc;
            "
          >
            <!-- Options populated automatically by Vite's import.meta.glob -->
          </select>
        </label>
        <label for="layout-selector" style="margin-right: 10px">
          <strong>Period Layout:</strong>
          <select
            id="layout-selector"
            style="
              margin-left: 5px;
              padding: 6px;
              border-radius: 4px;
              border: 1px solid #ccc;
            "
          >
            <!-- Options populated from PERIOD_LAYOUT_ALGORITHMS -->
          </select>
        </label>
        <label for="connector-selector" style="margin-right: 10px">
          <strong>Connectors:</strong>
          <select
            id="connector-selector"
            style="
              margin-left: 5px;
              padding: 6px;
              border-radius: 4px;
              border: 1px solid #ccc;
            "
          >
            <!-- Options populated from CONNECTOR_RENDERERS -->
          </select>
        </label>
        <label for="row-numbers-toggle" style="margin-right: 10px">
          <input type="checkbox" id="row-numbers-toggle" style="margin-left: 5px" />
          <strong>Show Row Numbers</strong>
        </label>
        <button id="pan-left">← Pan Left</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="reset">Reset View</button>
        <button id="zoom-in">Zoom In</button>
        <button id="pan-right">Pan Right →</button>
      </div>

      <div id="timeline-container"></div>

      <div class="info">
        <strong>Status:</strong> <span id="status">Initializing...</span>
        <br />
        <strong>Debug:</strong>
        <span id="debug-info" style="font-family: monospace; font-size: 12px"
          >-</span
        >
      </div>
    </div>

    <script type="module">
      import { TimelineRenderer, validateTimelineData, formatValidationResult, PERIOD_LAYOUT_ALGORITHMS, CONNECTOR_RENDERERS } from "./src/index.ts";

      // Use Vite's glob import to automatically discover all example JSON files
      const exampleModules = import.meta.glob('./examples/*.json');

      // Extract filenames and create friendly names
      const examples = Object.keys(exampleModules).map(path => {
        const filename = path.replace('./examples/', '');
        const name = filename
          .replace('.json', '')
          .split('-')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(' ');

        return {
          path,
          filename,
          name
        };
      }).sort((a, b) => {
        // Sort with 'timeline-data' first, then alphabetically
        if (a.filename === 'timeline-data.json') return -1;
        if (b.filename === 'timeline-data.json') return 1;
        return a.name.localeCompare(b.name);
      });

      // Populate the timeline selector with discovered examples
      function populateTimelineSelector() {
        const selector = document.getElementById('timeline-selector');
        selector.innerHTML = '';

        examples.forEach((example, index) => {
          const option = document.createElement('option');
          option.value = example.path;
          option.textContent = example.name;
          selector.appendChild(option);
        });
      }

      // Populate the layout algorithm selector
      function populateLayoutSelector() {
        const selector = document.getElementById('layout-selector');
        selector.innerHTML = '';

        Object.entries(PERIOD_LAYOUT_ALGORITHMS).forEach(([key, algorithm]) => {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = algorithm.name;
          option.title = algorithm.description;
          selector.appendChild(option);
        });
      }

      // Populate the connector renderer selector
      function populateConnectorSelector() {
        const selector = document.getElementById('connector-selector');
        selector.innerHTML = '';

        Object.entries(CONNECTOR_RENDERERS).forEach(([key, renderer]) => {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = renderer.name;
          option.title = renderer.description;
          selector.appendChild(option);
        });
      }

      // Function to load a timeline
      function loadTimeline(url, layoutAlgorithm = null, connectorRenderer = null) {
        document.getElementById("status").textContent = "Loading timeline...";

        // Get current layout algorithm if not specified
        if (layoutAlgorithm === null) {
          const layoutSelector = document.getElementById("layout-selector");
          layoutAlgorithm = layoutSelector.value || 'greedy';
        }

        // Get current connector renderer if not specified
        if (connectorRenderer === null) {
          const connectorSelector = document.getElementById("connector-selector");
          connectorRenderer = connectorSelector.value || 'sigmoid';
        }

        // Get current row numbers toggle state
        const rowNumbersToggle = document.getElementById("row-numbers-toggle");
        const showRowNumbers = rowNumbersToggle.checked;

        fetch(url)
          .then((res) => res.json())
          .then((timelineData) => {
            // Validate timeline data
            const validation = validateTimelineData(timelineData);

            if (!validation.valid) {
              const errorMsg = formatValidationResult(validation);
              console.error('Timeline validation failed:\n', errorMsg);
              document.getElementById("status").textContent =
                `Validation failed: ${validation.errors.length} error(s) found. See console for details.`;
              document.getElementById("debug-info").textContent =
                validation.errors[0]?.message || 'Unknown error';
              alert('Timeline validation failed:\n\n' + errorMsg);
              return;
            }

            // Show warnings if any
            if (validation.warnings.length > 0) {
              console.warn('Timeline validation warnings:\n', formatValidationResult(validation));
            }

            // Destroy existing renderer if it exists
            if (window.renderer) {
              window.renderer.destroy();
            }

            // Get container dimensions
            const container = document.getElementById("timeline-container");
            const containerWidth = container.clientWidth - 40; // Subtract padding

            // Initialize renderer with config from data, or use defaults
            const config = timelineData.config || {};
            const renderer = new TimelineRenderer("#timeline-container", {
              width: config.width || containerWidth,
              height: config.height || 500,
              initialStartTime: config.initialStartTime || {
                year: 100,
                era: "BCE",
              },
              initialEndTime: config.initialEndTime || Temporal.Now.instant().toString(),
              theme: config.theme || "light",
              constraints: config.constraints,
              periodLayoutAlgorithm: layoutAlgorithm,
              connectorRenderer: connectorRenderer,
              showRowNumbers: showRowNumbers,
            });

            // Set up event listeners for this renderer
            renderer.on("zoom", (level) => {
              updateStatus();
            });

            renderer.on("pan", (centerTime) => {
              updateStatus();
            });

            // Render timeline
            renderer.render(timelineData);

            // Make renderer available for controls
            window.renderer = renderer;

            document.getElementById("status").textContent =
              `Timeline loaded: ${timelineData.events.length} events, ${timelineData.periods.length} periods`;

            updateStatus();
          })
          .catch((err) => {
            document.getElementById("status").textContent =
              "Error loading timeline data: " + err.message;
            console.error("Error loading timeline:", err);
          });
      }

      // Populate selectors and load initial timeline
      populateTimelineSelector();
      populateLayoutSelector();
      populateConnectorSelector();
      if (examples.length > 0) {
        loadTimeline(examples[0].path);
      }

      // Handle window resize
      let resizeTimeout;
      window.addEventListener("resize", () => {
        // Debounce resize events
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          if (window.renderer) {
            const selector = document.getElementById("timeline-selector");
            loadTimeline(selector.value);
          }
        }, 250);
      });

      // Set up timeline selector
      document
        .getElementById("timeline-selector")
        .addEventListener("change", (e) => {
          loadTimeline(e.target.value);
        });

      // Set up layout algorithm selector
      document
        .getElementById("layout-selector")
        .addEventListener("change", (e) => {
          const timelineSelector = document.getElementById("timeline-selector");
          loadTimeline(timelineSelector.value, e.target.value);
        });

      // Set up connector renderer selector
      document
        .getElementById("connector-selector")
        .addEventListener("change", (e) => {
          const timelineSelector = document.getElementById("timeline-selector");
          const layoutSelector = document.getElementById("layout-selector");
          loadTimeline(timelineSelector.value, layoutSelector.value, e.target.value);
        });

      // Set up controls
      document.getElementById("zoom-in").addEventListener("click", () => {
        window.renderer?.zoomIn();
      });

      document.getElementById("zoom-out").addEventListener("click", () => {
        window.renderer?.zoomOut();
      });

      document.getElementById("pan-left").addEventListener("click", () => {
        window.renderer?.panBy(-200); // Pan left (negative pixels)
      });

      document.getElementById("pan-right").addEventListener("click", () => {
        window.renderer?.panBy(200); // Pan right (positive pixels)
      });

      document.getElementById("reset").addEventListener("click", () => {
        if (window.renderer) {
          const vp = window.renderer.getViewport();
          // Reset to initial viewport based on loaded data
          const selector = document.getElementById("timeline-selector");
          loadTimeline(selector.value);
        }
      });

      // Set up row numbers toggle
      document.getElementById("row-numbers-toggle").addEventListener("change", (e) => {
        if (window.renderer) {
          window.renderer.setShowRowNumbers(e.target.checked);
        }
      });

      // Update status display
      function updateStatus() {
        if (window.renderer) {
          const vp = window.renderer.getViewport();
          const range = (vp.endTime - vp.startTime).toExponential(2);

          // Update main status
          const statusText = document.getElementById("status").textContent;
          if (!statusText.includes("Timeline loaded:")) {
            document.getElementById("status").textContent =
              `Viewing range: ${range} years | Center: ${vp.centerTime.toFixed(0)}`;
          }

          // Update debug info
          document.getElementById("debug-info").textContent =
            `Zoom Level: ${vp.zoomLevel.toFixed(4)}x | ` +
            `Start: ${vp.startTime.toFixed(2)} | ` +
            `End: ${vp.endTime.toFixed(2)}`;
        }
      }
    </script>
  </body>
</html>
